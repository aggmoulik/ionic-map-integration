<ion-list no-padding no-margin>
    <ion-list-header color="dark">
      <ion-label class="fw700">Notifications</ion-label>
    </ion-list-header>

    <ion-item color="primary" class="text-10" (click)="onClickReCenter()">
      <ion-icon color="primary"></ion-icon>
      <ion-label>Re-center Map</ion-label>
    </ion-item>

    <ion-item color="primary" class="text-10" (click)="onClickMux()">
      <ion-icon color="primary"></ion-icon>
      <ion-label>Multiple Markers</ion-label>
    </ion-item>

    <ion-item color="primary" class="text-10" (click)="messages()">
      <ion-icon color="primary"></ion-icon>
      <ion-label>A to B - Draw Route</ion-label>
    </ion-item>

    <ion-item color="primary" class="text-10" (click)="messages()">
      <ion-icon color="primary"></ion-icon>
      <ion-label>Waypoints - Draw Route</ion-label>
    </ion-item>
</ion-list>
