<ion-content>

  <form #form="ngForm" [formGroup]="myForm" (ngSubmit)="onSubmit(form)">
      <ion-item>
        <ion-label position="floating">Latitiude</ion-label>
        <ion-input name="lat" formControlName="lat" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Longitude</ion-label>
        <ion-input name="lng" formControlName="lng" ngModel required></ion-input>
      </ion-item>
      
      <ion-button
        type="submit"
        [disabled]="form.invalid"
        color="primary" 
        expand="block">Submit</ion-button>
  </form>

</ion-content>
